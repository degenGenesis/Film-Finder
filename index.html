<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/tvShows.js"></script>
    <script defer src="public/movies.js"></script>
    <script defer src="public/script.js"></script>
  </head>
  <body>
    <header>
      <h1 id="appTitle">ðŸŽ¬WatchParty</h1>
    </header>
    
    <form id="genreForm">
      <label>Select a Genre</label>
      <select name="genres" id="movie-genres"></select>
      <select name="genres" id="tv-genres">
      </select>
    </form>
    
    <div class="btn-container">
      <button class="btn" id="movieBtn">Find Movie!</button>
      <button class="btn" id="tvBtn">Find TV!</button>
    </div>  
    
    <div class="container">
      
      <div class="movieInfo">
        <div id="movieTitle"></div>      
      </div>
      
      <div class="movieInfo">
        <div id="movieText"></div>      
      </div>
      
      <div class="movieInfo">      
        <div id="moviePoster"></div>
      </div>

    </div>
    
    <div id="likeOrDislikeBtns" hidden>
      <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
      <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
    </div>
    
    <br>
  </body>
</html>
